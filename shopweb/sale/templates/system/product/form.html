{% extends 'system/layout.html' %}
{% block content %}
<div class="container">
    <div class="page-title">
      <h3>Add/Edit Product</h3>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">All form elements</div>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <form method="post" enctype="multipart/form-data" >
              {% csrf_token %}
              <div class="mb-3 row">
                <label class="col-sm-2">Name</label>
                <div class="col-sm-10">
                    {{form.name}}
                </div>
              </div>
              <div class="line"></div>
              <br />
              <div class="mb-3 row">
                <label class="col-sm-2">Keyword</label>
                <div class="col-sm-10">
                  {{form.keyword}}
                </div>
              </div>
              <div class="line"></div>
              <br />
              <div class="mb-3 row">
                <label class="col-sm-2">Desc</label>
                <div class="col-sm-10">
                  {{form.decription}}
                  <script>
                    CKEDITOR.replace('id_decription');
                  </script>
                </div>
              </div>
              <div class="line"></div>
              <br />
              <div class="mb-3 row">
                <label class="col-sm-2">Price</label>
                <div class="col-sm-10">
                  {{form.price}}
                </div>
              </div>
              <div class="line"></div>
              <br />
              <div class="mb-3 row">
                <label class="col-sm-2">Category</label>
                <div class="col-sm-10">
                    {{form.category}}
                </div>
              </div>
 
              <div class="line"></div>
              <br />
              <div class="mb-3 row">
                <label class="col-sm-2">Image</label>
                <div class="col-sm-10">
                    {{form.image}}
                </div>
              </div>

              <div class="line"></div>
              <br />
              <div class="mb-3 row">
                <label class="col-sm-2">Status</label>
                <div class="col-sm-10">
                    {{form.status}}
                </div>
              </div>

              <div class="line"></div>
              <br />
              <div class="mb-3 row">
                <div class="col-sm-4 offset-sm-2">
                  <button type="submit" class="btn btn-primary mb-2">
                    <i class="fas fa-save"></i> Save
                  </button>
                  <a href="{% url 's.product' %}" class="btn btn-danger mb-2">
                    <i class="fas fa-times"></i>Cancel
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
